{% extends 'base.html' %}

{% block content %}
    <h1>Список статей</h1>
    <a href="{% url 'create_form' %}">Create article</a>
    {% for item in articles %}
        <h3><a href="{% url 'show' id=item.id %}">{{ item.name }}</a></h3>
        <a href="{% url 'articles_update' id=item.id %}">Edit</a>
        <p>{{ item.body|slice:"200:" }}</p>
    {% endfor %}
{% endblock %}
